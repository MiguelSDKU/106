<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <h1 class="bg-primary bg-gradient text-white text-center p-4 mb-4">
      Task Manager
    </h1>

    <main>
      <section id="list" class="border bg-primary bg-opacity-10">
        GET section
      </section>
      <section id="form" class="border">
        <div class="mt-2">
          <label for="txtTitle" class="form-label">Title</label>
          <input id="txtTitle" type="text" class="form-control" />
        </div>
        <div class="mt-4">
          <label for="txtDescription" class="form-label">Description</label>
          <textarea
            id="txtDescription"
            type="text"
            class="form-control"
            rows="3"
          ></textarea>
        </div>
        <div class="mt-4">
          <label for="txtColor" class="form-label">Color</label>
          <input id="txtColor" type="color" class="form-control" />
        </div>

        <div class="mt-4">
          <label class="form-label">Date</label>
          <input id="txtDate" type="datetime-local" class="form-control" />
        </div>

        <div class="mt-4">
          <label for="" class="form-label">Status</label>
          <select id="txtStatus" class="form-select">
            <option value="New">New</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>

        <div class="mt-4">
          <label for="numBudget" class="form-label">Budget</label>
          <input id="numBudget" type="number" class="form-control" />
        </div>

        <div class="mt-4">
          <button id="btnSave" class="btn btn-primary">Submit</button>
        </div>
      </section>
    </main>
    <script src="./scripts/taskManager.js"></script>
    <script src="./scripts/task.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
